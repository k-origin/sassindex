<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASS를 활용한 탭 콘텐츠 구현</title>
  <link href="./css/tab.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h2>SASS를 활용한 탭 콘텐츠 구현</h2>

  <div class="tab_con">

    <input type="radio" id="tab01" name="menu">
    <label for="tab01">메뉴제목메뉴제목1</label>
    <input type="radio" id="tab02" name="menu">
    <label for="tab02">메뉴제목메뉴제목2</label>
    <input type="radio" id="tab03" name="menu">
    <label for="tab03">메뉴제목메뉴제목3</label>
    <input type="radio" id="tab04" name="menu">
    <label for="tab04">메뉴제목메뉴제목4</label>

    <ul class="t_01">
      <li><img src="./images/penguin1.jpg" alt="이미지1"></li>
    </ul>

    <ul class="t_02">
      <li><img src="./images/penguin2.jpg" alt="이미지2"></li>
    </ul>

    <ul class="t_03">
      <li><img src="./images/penguin3.jpg" alt="이미지3"></li>
    </ul>

    <ul class="t_04">
      <li><img src="./images/penguin4.jpg" alt="이미지4"></li>
    </ul>
  </div>
</body>
</html>
